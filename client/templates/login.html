<template name='login'>
<h2>Log in</h2>
  <div class='form-group'>
    <div> <label for='username'> Username </label> </div>
    <div> <input type='text' name='username' class='form-control loginUsername' /></div>
  </div>
  <div class='form-group'>
    <div> <label for='password'> Password </label> </div>
    <div> <input type='password' name='password' class='form-control loginPassword' /> </div>
  </div>
  <div class='form-group'>
    <div> <button class='btn btn-primary loginSubmit' > Log in </button> </div>
  </div>
</template>
